components:
  schemas:
    ServiceSite:
      type: object
      description: A Service Site represents a subscriber location associated with one or more Network Access Devices. Implementations MAY provide geographic coordinates, postal address data, or both, depending on local regulatory and operational requirements.
      properties:
        id:
          allOf:
            - $ref: "../NAM_Common.yaml#/components/schemas/UUID"
          readOnly: true
        name:
          type: string
          description: The name of the service site.
          maxLength: 64
          example: &service-site-name "Example Service Site 1"
        description:
          type: string
          description: A textual description of the service site.
          maxLength: 64
          example: &service-site-description "This is the first example service site"
        location:
          type: object
          description: Geographic location information for the service site, including coordinates and/or property address.
          properties:
            geographicPoint:
              $ref: "../CAMARA_common.yaml#/components/schemas/Point"
            propertyAddress:
              $ref: "../NAM_Common.yaml#/components/schemas/PropertyAddress"
          example: &service-site-location
            geographicPoint:
              latitude: 50.735851
              longitude: 7.10066
            propertyAddress: *property-address-example
      required:
        - id
      example: &service-site
        id: *uuid-example
        name: *service-site-name
        description: *service-site-description
        location: *service-site-location
