            serviceSite:
              id: 3fa85f64-5717-4562-b3fc-2c963f66afa6
              name: Primary Residence
              description: 123 Main Street
              location:
                id: 3fa85f64-5717-4562-b3fc-2c963f66afa6
                addressLine1: 123 Main St
                addressLine2: Suite 456
                streetNr: '123'
                streetNrSuffix: A
                streetNrLast: '125'
                streetNrLastSuffix: B
                streetName: Main
                subUnitType: Apartment
                subUnitNr: A12
                levelType: Floor
