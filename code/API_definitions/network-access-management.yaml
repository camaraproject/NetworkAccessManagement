          properties:
            id:
              readOnly: true
            createdAt:
              readOnly: true
            createdBy:
              readOnly: true
            modifiedAt:
              readOnly: true
            modifiedBy:
              readOnly: true
      required:
        - devices
      description: Represents a reboot request for one or more network access devices.
  headers:
    x-correlator:
